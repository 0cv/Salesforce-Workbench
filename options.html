<html>
    <head>
        <title>Workbench Tools: Options</title>
        <style>
            * {
                font-family: sans-serif;
                font-size: 10pt;
            }
        </style>
        <script src="options.js" ></script>
    </head>
    <body>
        <table border="0">
            <tr>
                <td valign="top" rowspan="2">
                    <img src="workbench-3-cube-48x48.png" style="padding-right: 1em;"/>
                </td>
                <td valign="bottom">
                    <strong>Provide the base URL for your Workbench instance:</strong>
                </td>
                </tr>
                <tr>
                <td valign="center">
                    <form>
                        <input id="baseUrl" type="text" name="baseUrl" size="30"/>
                        <input id="saveBtn" type="button" value="Save" />
                    </form>
                    <div id="saved" style="display:none; color: rgb(66,150,231);">Saved Successfully</div>
                </td>
            </tr>
        </table>
    </body>
</html>
